table:
  name: action_run
  schema: actions
configuration:
  custom_name: "action_run"
object_relationships:
  - name: action_definition
    using:
      foreign_key_constraint_on: action_definition_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [settings, parameters, action_definition_id]
      check: {}
      set:
        requested_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [settings, parameters, action_definition_id]
      check: {}
      set:
        requested_by: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [logs, error, results, status, canceled]
      filter: {}
  - role: user
    permission:
      columns: [canceled]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
