table:
  name: action_definition
  schema: actions
configuration:
  custom_name: "action_definition"
object_relationships:
  - name: workspace
    using:
      foreign_key_constraint_on: workspace_id
  - name: action_file
    using:
      foreign_key_constraint_on: action_file_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, description, action_file_id, workspace_id]
      check: {}
      set:
        owner: "x-hasura-user-id"
        updated_by: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, description, action_file_id, parameter_schema, settings_schema, settings, owner, workspace_id]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
