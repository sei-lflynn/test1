table:
  name: users
  schema: permissions
configuration:
  custom_name: "users"
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: [username]
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: [username]
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [username, default_role]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [username, default_role]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
