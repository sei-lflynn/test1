table:
  name: workspace
  schema: sequencing
configuration:
  custom_name: "workspace"
object_relationships:
  - name: parcel
    using:
      foreign_key_constraint_on: parcel_id
array_relationships:
  - name: collaborators
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: workspace_collaborators
          schema: sequencing
  - name: actions
    using:
      foreign_key_constraint_on:
        column: workspace_id
        table:
          name: action_definition
          schema: actions
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, owner, parcel_id]
      filter: {}
      set:
        updated_by: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, owner, parcel_id]
      filter: { "owner": { "_eq": "x-hasura-user-id" } }
      set:
        updated_by: "x-hasura-user-id"
