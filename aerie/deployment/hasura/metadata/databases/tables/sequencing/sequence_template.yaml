table:
  name: sequence_template
  schema: sequencing
configuration:
  custom_name: "sequence_template"
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [name, model_id, parcel_id, template_definition, activity_type, language, owner]
      check: {}
      set:
        owner: "x-hasura-user-id"
  - role: user
    permission:
      columns: [name, model_id, parcel_id, template_definition, activity_type, language, owner]
      check: {}
      set:
        owner: "x-hasura-user-id"
update_permissions:
  - role: aerie_admin
    permission:
      columns: [name, model_id, parcel_id, template_definition, activity_type, language, owner]
      filter: {}
  - role: user
    permission:
      columns: [name, model_id, parcel_id, template_definition, activity_type, language, owner]
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"owner":{"_eq":"x-hasura-user-id"}}
