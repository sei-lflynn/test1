table:
  name: sequence_to_simulated_activity
  schema: sequencing
configuration:
  custom_name: "sequence_to_simulated_activity"
object_relationships:
- name: simulation_dataset
  using:
    foreign_key_constraint_on: simulation_dataset_id
- name: simulated_activity
  using:
    manual_configuration:
      column_mapping:
        simulated_activity_id: id
        simulation_dataset_id: simulation_dataset_id
      remote_table:
        name: simulated_activity
        schema: merlin
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [simulated_activity_id, simulation_dataset_id, seq_id]
      check: {}
  - role: user
    permission:
      columns: [simulated_activity_id, simulation_dataset_id, seq_id]
      check: {}
update_permissions:
  - role: aerie_admin
    permission:
      columns: [simulated_activity_id, simulation_dataset_id, seq_id]
      filter: {}
  - role: user
    permission:
      columns: [simulated_activity_id, simulation_dataset_id, seq_id]
      filter: {}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {}
