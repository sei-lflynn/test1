table:
  name: constraint_run
  schema: merlin
configuration:
  custom_name: "constraint_run"
  column_config:
    priority:
      custom_name: order
object_relationships:
  - name: request
    using:
      foreign_key_constraint_on: request_id
  - name: constraint_invocation
    using:
      foreign_key_constraint_on: constraint_invocation_id
  - name: results
    using:
      foreign_key_constraint_on: constraint_results_id
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
