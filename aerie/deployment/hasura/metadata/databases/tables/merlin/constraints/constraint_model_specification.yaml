table:
  name: constraint_model_specification
  schema: merlin
configuration:
  custom_name: "constraint_model_specification"
  column_config:
    priority:
      custom_name: order
object_relationships:
  - name: model
    using:
      foreign_key_constraint_on: model_id
  - name: constraint_metadata
    using:
      foreign_key_constraint_on: constraint_id
  - name: constraint_definition
    using:
      foreign_key_constraint_on:
        - constraint_id
        - constraint_revision
select_permissions:
  - role: aerie_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
insert_permissions:
  - role: aerie_admin
    permission:
      columns: [model_id, constraint_id, constraint_revision, priority, arguments]
      check: {}
  - role: user
    permission:
      columns: [model_id, constraint_id, constraint_revision, priority, arguments]
      check: { "_and": [
        { "model": { "owner": { "_eq": "X-Hasura-User-Id"} } },
        { "constraint_metadata": { "_or": [ { "public": { "_eq": true } },
                                            { "owner": { "_eq": "X-Hasura-User-Id" } } ] } } ] }
update_permissions:
  - role: aerie_admin
    permission:
      columns: [constraint_revision, priority, arguments]
      filter: {}
  - role: user
    permission:
      columns: [constraint_revision, priority, arguments]
      filter: {"model": {"owner": {"_eq": "X-Hasura-User-Id"}}}
delete_permissions:
  - role: aerie_admin
    permission:
      filter: {}
  - role: user
    permission:
      filter: {"model": {"owner": {"_eq": "X-Hasura-User-Id"}}}
